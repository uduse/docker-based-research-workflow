name: Docker Image CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          registry: docker.pkg.github.com
          password: ${{ github.token }}
          repository: ${{ github.repository }}
          tag_with_ref: true
